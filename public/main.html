<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.js"></script>
    <meta charset="utf-8" />
    <style>
      .subimage{
        width: 32px;
        height: 32px;
        background-size: 256px 192px;
        image-rendering: pixelated;
        cursor:pointer;
        margin:5px;
        display:inline-block;
      }
    </style>
  </head>
  <body style="background-color:black; display:flex;">
    <div>
      <button onclick="exportCode()">Export</button>
      <div id="tileList"><span style="
          width: 32px;
          height: 32px;
          cursor:pointer;
          margin:5px;
          background-color:white;
          color:black;
          float:left;
          text-align:center;
          font-family: sans-serif;
          font-size: 30px;" id="entity-button">E</span></div>
      <div id="currTiles" style="width:calc((5 * 2px + 32px) * 8)"></div>
      <input type="color" id="background-color" value="#555555" /><br>
      <pre id="output" style="background-color:white; color:black; font-family:monospace;"></pre>
    </div>

    <script>
        let SCALE=4;//1 pixel
        let OFFSET=[0,0];

        class Entity{
          constructor(x,y,w,h){
            this.x=x;
            this.y=y;
            this.w=w;
            this.h=h;
          }
          finalize(){
            if(currEntity.w<0){
              currEntity.x+=currEntity.w;
              currEntity.w*=-1;
            }
            if(currEntity.h<0){
              currEntity.y+=currEntity.h;
              currEntity.h*=-1;
            }
          }
          render(){
            rect(this.x*SCALE-OFFSET[0],this.y*SCALE-OFFSET[1],this.w*SCALE,this.h*SCALE);
          }

          click(){
            if(mouseButton=="right") entities.splice(entities.indexOf(this));
          }
          drag(xChange,yChange){
            this.x+=xChange;
            this.y+=yChange;
          }

          toCode(){ return ""; }
        }
        class GroundEntity extends Entity{
          constructor(x,y,w,h){
            super(x,y,w,h);
          }
          static get(x,y){ return new GroundEntity(x, y, 0, 0); }
          render(){
            fill(50,50,70);
            super.render();
          }

          toCode(){ return `SolidEntity(${this.x},${this.y},${this.w},${this.h}).init(test_level)`; }
        }
        class SpawnPointEntity extends Entity{
          constructor(x,y,w,h){
            super(x,y,w,h);
            this.spawnpoint = [x,y];
          }
          static get(x,y){ return new SpawnPointEntity(x, y, 0, 0); }
          finalize(){
            super.finalize();
            this.spawnpoint=[this.x+(this.w/2)-3,this.y+(this.h/2)-3];
          }
          render(){
            fill(100,255,200,100);
            super.render();
            fill(0,100);
            rect(this.spawnpoint[0]*SCALE-OFFSET[0],this.spawnpoint[1]*SCALE-OFFSET[1],6*SCALE,6*SCALE);
          }
          toCode(){ return `SpawnPointEntity(${this.x},${this.y},${this.w},${this.h
            },(${this.spawnpoint[0]},${this.spawnpoint[1]})).init(test_level)`; }
        }
        class NonResizableEntity extends Entity{
          constructor(x,y, w, h){
            super(x,y,w, h);
            this._w=w;
            this._h=h;
          }
          get w(){ return this._w; }
          get h(){ return this._h; }
          set w(_){}
          set h(_){}
        }

        class DiskEntity extends NonResizableEntity{
          constructor(x,y){
            super(x,y,16,16);
          }
          static get(x,y){ return new DiskEntity(x, y); }
          render(){
            image(DiskEntity.img, (this.x-4)*SCALE-OFFSET[0],(this.y-4)*SCALE-OFFSET[1], 24*SCALE, 24*SCALE);
          }
          toCode(){ return `DiskEntity(${this.x},${this.y}).init(test_level)`; }
        }

        class SpikeEntity extends NonResizableEntity{
          constructor(x,y){
            super(x,y,8,8);
            this.dir="down";
          }
          static get(x,y){ return new SpikeEntity(x, y); }
          render(){
            image(SpikeEntity.img, this.x*SCALE-OFFSET[0],this.y*SCALE-OFFSET[1], 8*SCALE, 8*SCALE,
              (this.dir=="up"||this.dir=="right")?0:8,(this.dir=="up"||this.dir=="left")?0:8,8,8);
          }
          click(){
            super.click();
            this.dir={
              up:"left",
              left:"down",
              down:"right",
              right:"up"
            }[this.dir];
          }
          toCode(){ return `SpikeEntity(${this.x},${this.y},"${this.dir}").init(test_level)`; }
        }

        const entities=[];
        let entityType=GroundEntity;
        let currEntity;
        let selectedEntity;
        function mousePressed(){
          if(mouseX<0||mouseY<0||mouseX>1024||mouseY>576) return;

          selectedEntity=undefined;
          if(currPalette) return;

          let mx=(mouseX+OFFSET[0])/SCALE;
          let my=(mouseY+OFFSET[1])/SCALE;
          for(const entity of entities){
            if(entity.x<=mx&&mx<=entity.x+entity.w&&
              entity.y<=my&&my<=entity.y+entity.h){
              entity.click();
              selectedEntity = entity;
              break;
            }
          }
          if(mouseButton=="left"){
            if(entityType&&!selectedEntity)
              currEntity = entityType.get(Math.round((mouseX+OFFSET[0])/SCALE), Math.round((mouseY+OFFSET[1])/SCALE));
          }
        }
        function mouseReleased(){
          if(mouseX<0||mouseY<0||mouseX>1024||mouseY>576) return;
          
          if(currPalette) return;

          if(currEntity){
            currEntity.finalize();
            entities.push(currEntity);
            currEntity=undefined;
          }
        }

        //Entity Types
        const entityTypes=[
          ["background-color:brown;","G", GroundEntity],
          ["background-color:rgba(100,255,200,100);","S", SpawnPointEntity],
          ["background-color:#f00;color:white;","S", SpikeEntity],
          ["background-color:green;","D", DiskEntity]
        ];

        function getTextButton(style,contents,onClick){
          const img = document.createElement("span");
          img.style=style;
          img.innerHTML=contents;
          img.classList.add("subimage");
          img.addEventListener("click",onClick);
          return img;
        }
        document.getElementById("entity-button").addEventListener("click",()=>{
          currPalette=undefined;
          tileHolder.replaceChildren();
          tileHolder.appendChild(getTextButton("background-color:white;","",()=>{
            entityType=undefined;
          }));
          for(const type of entityTypes){
            tileHolder.appendChild(getTextButton(type[0],type[1], ()=>{
              entityType=type[2];
            }));
          }
        })

        //--

        function exportCode(){
          let charPalette={};
          let currKey=65;
          let tileMap="";
          for(let y=0;y<tiles.length;y++){
            if(tiles[y]==undefined) tiles[y]=undefined;
            if(y>0) tileMap+="\n";
            if(tiles[y]){
              for(let x=0;x<tiles[y].length;x++){
                if(tiles[y][x]&&charPalette[tiles[y][x].identifier]==undefined){
                  charPalette[tiles[y][x].identifier]=String.fromCharCode(currKey);
                  currKey++;
                  if(currKey==91) currKey=48;
                  if(currKey==58) currKey=97;
                  if(currKey==123) console.log("Too many different cells");
                }
                tileMap+=tiles[y][x]?charPalette[tiles[y][x].identifier]:".";
              }
            }
          }

          document.getElementById("output").textContent=
            `test_level = Level(${Math.max(Math.max.apply(null,tiles.map(r=>r?r.length:0)),0)},${tiles.length})\n`+
            `PlayerEntity().init(test_level)\n\n`+
            entities.filter(e=>e.w!=0&&e.h!=0).map(e=>e.toCode()).join("\n")+
            `\n\nTiles({\n${
            Object.entries(charPalette).map(entry=>`    "${entry[1]}": (${
              entry[0].split(":")[1]},"${entry[0].split(":")[0]}")`).join(",\n")+"\n"
          }},"""\n${tileMap}""").init(test_level)`;
        }

        //--

        const paletteImages = {};
        let currPalette;
        let currTile=[0,0];
        const paletteHolder = document.getElementById("tileList");
        const tileHolder = document.getElementById("currTiles");
        function getImgButton(src,x,y,onClick){
          const img = document.createElement("span");
          img.style["background-image"]=`url("/${src}.png")`;
          img.style["background-position"] = `${-x*4*8}px ${-y*4*8}px`;
          img.classList.add("subimage");
          img.addEventListener("click",onClick);
          return img;
        }
        function addPalette(name){
          paletteImages[name]=loadImage(`/${name}.png`);
          paletteHolder.appendChild(getImgButton(name, 0, 0, ()=>{
            currPalette=name;
            tileHolder.replaceChildren();
            for(let y=0;y<6;y++){
              for(let x=0;x<8;x++){
                tileHolder.appendChild(getImgButton(name, x, y, ()=>{
                  currPalette=name;
                  currTile=[x,y];
                }));
              }
            }
          }));
        }

        //Pallettes
        function preload() {
          addPalette("test");
          addPalette("test2");
          addPalette("blueTiles");

          SpikeEntity.img = loadImage("/spikes.png");
          DiskEntity.img  = loadImage("/disk.png");
        }

        const tiles=[];
        function placeTile(x,y){
          if(!tiles[y]) tiles[y]=[];
          tiles[y][x]={palette:currPalette, tile:currTile, identifier:`${currPalette}:${currTile[0]},${currTile[1]}`};
        }
        function removeTile(x,y){
          if(!tiles[y]) return;
          delete tiles[y][x];
          for(let i=tiles[y].length-1;i>=0;y--)
            if(tiles[y][i]==undefined) tiles[y].length=i-1;
          if(tiles[y].length<0) delete tiles[y];
        }

        //--

        const keys={};
        function keyPressed(){
          keys[key]=true;
        }
        function keyReleased(){
          keys[key]=false;
        }

        //--

        function setup() {
          createCanvas(1024, 576).elt.addEventListener("contextmenu",e=>{
            mousePressed();
            e.preventDefault();
          })
          noStroke();
          noSmooth();
        }

        function getColor(str){ 
          let bigint = parseInt(str.slice(1), 16);
          return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255]; 
        }
        let bgColor=getColor(document.getElementById("background-color").value);
        document.getElementById("background-color").addEventListener("input",e=>{
          bgColor = getColor(e.srcElement.value);
        })
        function draw() {
          background.apply(null,bgColor);
          for(const entity of entities) entity.render();

          if(currEntity){
            currEntity.w=Math.round((mouseX+OFFSET[0])/SCALE-currEntity.x);
            currEntity.h=Math.round((mouseY+OFFSET[1])/SCALE-currEntity.y);
            currEntity.render();
          }

          if(mouseIsPressed&&currPalette&&currTile)
            (mouseButton=="right"?removeTile:placeTile)(
              Math.floor((mouseX+OFFSET[0])/SCALE/8),Math.floor((mouseY+OFFSET[1])/SCALE/8));
          for(let y=0;y<tiles.length;y++){
            if(!tiles[y]) continue;
            for(let x=0;x<tiles[y].length;x++)
              if(tiles[y][x]) image(paletteImages[tiles[y][x].palette], 
                x*SCALE*8-OFFSET[0],y*SCALE*8-OFFSET[1], SCALE*8, SCALE*8,
                tiles[y][x].tile[0]*8, tiles[y][x].tile[1]*8, 8, 8);
          }

          if(mouseIsPressed&&selectedEntity){
            selectedEntity.drag((mouseX-pmouseX)/SCALE,(mouseY-pmouseY)/SCALE);            
          }

          fill(0);
          ellipse(-OFFSET[0],-OFFSET[1],3,3);
          if(keys["a"]) OFFSET[0]-=10;
          if(keys["d"]) OFFSET[0]+=10;
          if(keys["w"]) OFFSET[1]-=10;
          if(keys["s"]) OFFSET[1]+=10;
        }
    </script>
  </body>
</html>
